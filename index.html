<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api-header">
        <h2>API</h2>
    </div>
    
    <div class="main-container">
        <!-- 左侧工具栏 -->
        <div class="left-toolbar">
            <button id="tool-pencil" class="tool-btn active" data-tool="pencil">
                <span class="tool-icon">✏️</span>
                <span class="tool-name">笔</span>
            </button>
            <button id="tool-eraser" class="tool-btn" data-tool="eraser">
                <span class="tool-icon">🧽</span>
                <span class="tool-name">橡皮</span>
            </button>
            <button id="tool-circle" class="tool-btn" data-tool="circle">
                <span class="tool-icon">⭕</span>
                <span class="tool-name">圆</span>
            </button>
            <button id="tool-rectangle" class="tool-btn" data-tool="rectangle">
                <span class="tool-icon">⬜</span>
                <span class="tool-name">长方形</span>
            </button>
            <button id="tool-undo" class="tool-btn" data-tool="undo">
                <span class="tool-icon">↶</span>
                <span class="tool-name">撤销</span>
            </button>
        </div>
        
        <!-- 右侧内容区 -->
        <div class="content-area">
            <!-- 顶部工具栏 -->
            <div class="toolbar">
                <div class="tool-group">
                    <label>画笔颜色:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="tool-group">
                    <label>画笔粗细:</label>
                    <input type="range" id="lineWidth" min="1" max="50" value="5">
                    <span id="lineWidthValue">5px</span>
                </div>
                <button id="clearCanvas">清空画板</button>
                <button id="exportCanvas">导出图片</button>
            </div>
            
            <!-- API控制区域 -->
            <div class="api-section">
                <h3>API 控制</h3>
                <div class="api-controls">
                    <input type="text" id="apiCommand" placeholder="输入命令，如: draw(line,0,0,200,200) 或 draw(circle,100,100,50)">
                    <button id="executeApiCommand">执行命令</button>
                </div>
                <div class="api-docs">
                    <p>API 命令示例:</p>
                    <ul>
                        <li><strong>直线:</strong> draw(line,x1,y1,x2,y2)</li>
                        <li><strong>圆形:</strong> draw(circle,x,y,radius)</li>
                        <li><strong>矩形:</strong> draw(rect,x,y,width,height)</li>
                        <li><strong>文本:</strong> draw(text,x,y,"内容")</li>
                    </ul>
                </div>
            </div>
            
            <!-- 画板区域 -->
            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script src="api.js"></script>
</body>
</html>
